<div class="windrose-wrapper">
    <svg height="400" width="400">
        <g class="click-through">
            <text x="195" y="16">N</text>

            <text x="196" y="394">S</text>
            <text x="4" y="205">W</text>

        <g>{# the windrose #}
            <circle cx="200" cy="200" r="20" />

            <path d="M 0 0 L -1 -1.5 L 0 5 L 1 -1.5 z"
