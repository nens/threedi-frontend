<div class="modal-content" ng-controller="MakeSureCtrl">
  <div class="modal-header">
    <h4>Session</h4>
  </div>
  <div class="modal-body">
    <p class="sure">Do you want to quit the session?</p>
    <button class="btn btn-danger" ng-click="quit_session()">Yes, quit the session</button>
    <button class="btn" ng-click="model_picker()">No, load another model</button>
    <button class="btn" ng-click="close()">Cancel</button>
  </div>
  <div class="modal-footer footer-left">
  </div>
</div>
