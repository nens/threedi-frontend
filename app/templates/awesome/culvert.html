
<div ng-switch-when="culvert" ng-controller="Culvert">
  <div class="box-awesome-head">
    <h4>{% trans "Culvert" %} {[{ content.properties.code }]}</h4>
  </div>

  <div class="box-awesome-contents">

    <div ng-switch="content.properties.shape">{# 1: rectangle, 2: circle, 3: egg #}
      <div ng-switch-when="1">
        <div class="row small-spacer">
          <div class="col-sm-6">
            <span>Width [m]</span>
          </div>
          <div class="col-sm-6">
            <div class="btn-group">
              <a class="btn btn-default btn-box-small disabled non-editable" ng-bind="content.properties.width" ng-filter="number(2)"></a>
            </div>
          </div>
        </div>
        <div class="row small-spacer">
          <div class="col-sm-6">
            <span>Height [m]</span>
          </div>
          <div class="col-sm-6">
            <div class="btn-group">
              <a class="btn btn-default btn-box-small disabled non-editable" ng-bind="content.properties.height | number:2"></a>
            </div>
          </div>
        </div>
      </div>

      <div ng-switch-when="2">
        <div class="row small-spacer">
          <div class="col-sm-6">
            <span>Diameter [m]</span>
          </div>
          <div class="col-sm-6">
            <div class="btn-group">
              <a class="btn btn-default btn-box-small disabled non-editable" ng-bind="content.properties.diameter | number:2"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row small-spacer">
      <div class="col-sm-6">
        <span>Ground Level Up [m MSL]</span>
      </div>
      <div class="col-sm-6">
        <edit-number
          candidate="content.properties.ground_level_upstream"
          callback="set_culvert">
        </edit-number>
     </div>
    </div>

    <div class="row small-spacer">
      <div class="col-sm-6">
        <span>Ground Level Dwn [m MSL]</span>
      </div>
      <div class="col-sm-6">
        <edit-number
          candidate="content.properties.ground_level_downstream"
          callback="set_culvert">
        </edit-number>
      </div>
    </div>

    <div ng-switch="content.properties.valve_inuse">
      <div ng-switch-when="1">

    <div class="row small-spacer">
      <div class="col-sm-6">
        <span>Valve</span>
      </div>
      <div class="col-sm-6">
        <edit-number
          candidate="content.properties.valve_opening"
          callback="set_culvert"
          step="1"
        >
        </edit-number>
      </div>
    </div>

    </div>
    </div>

    <div class="row small-spacer">
      <div class="col-sm-6">
        <span>
           {[{ selectedInfo.name }]}
        </span>
      </div>
        <div class="col-sm-6">
          <div class="btn-group structures-graph-selector pull-right">
             <a ng-click="selectInfo(selectedInfo.previous)" class="btn btn-box-small btn-default" ng-class="{disabled: selectedInfo.previous == undefined}"><i class="fa fa-arrow-left"></i></a>
            <a ng-click="selectInfo(selectedInfo.next)" class="btn btn-default btn-box-small " ng-class="{disabled: selectedInfo.next == undefined}"><i class="fa fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    <div class="row small-spacer">
        <div class="col-sm-11 structures-graph">
          <threedi-timeseries url="{[{ selectedUrl }]}" title="{[{selectedInfo.name}]}" unit="{[{selectedInfo.unit}]}" height="200px" width="370px"></threedi-timeseries>
        </div>
    </div>
    <div class="row-fluid download-row">
        <span class="col-sm-10">
        </span>
        <span class="col-sm-2">
            <a href="{[{ selectedUrl }]}&format=csv&object_type=culvert&display_name=culvert_{[{ content.properties.code }]}_{[{ selectedInfo.name }]}" title="Download timeseries">
                <i class="fa fa-download fa-2x"></i>
            </a>
        </span>
    </div>

  </div>
</div>
