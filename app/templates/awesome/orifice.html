
<div ng-switch-when="orifice" ng-controller="Orifice">
  <div class="box-awesome-head">
    <h4>Orifice ({[{ content.properties.display_name }]})</h4>
  </div>

  <div class="box-awesome-contents">
    <div class="row small-spacer">

      <div class="col-sm-6">
        <span>Crest Width [m]</span>
      </div>
      <div class="col-sm-6">
        <div class="btn-group">
          <a class="btn btn-default btn-box-small disabled"> {[{ content.properties.crest_width }]}</a>
          <a ng-click="add('crest_width', -0.5, 0, 100)" class="btn btn-default btn-box-small">
            -
          </a>
          <a ng-click="add('crest_width', 0.5, 0, 100)" class="btn btn-default btn-box-small">
            +
          </a>
        </div>
      </div>
    </div>

    <div class="row small-spacer">
      <div class="col-sm-6">
        <span>Opening Height [m]</span>
      </div>
      <div class="col-sm-6">
        <div class="btn-group">
          <a class="btn btn-default btn-box-small disabled"> {[{ content.properties.opening_height }]}</a>
          <a ng-click="add('opening_height', -0.5, 0, 100)" class="btn btn-default btn-box-small">
            -
          </a>
          <a ng-click="add('opening_height', 0.5, 0, 100)" class="btn btn-default btn-box-small">
            +
          </a>
        </div>
      </div>
    </div>

    <!--div class="row small-spacer">
      <div class="col-sm-6">
        <span>Lateral Contraction Coefficient []</span>
      </div>
      <div class="col-sm-6">
        <div class="btn-group">
          <a class="btn btn-default btn-box-small disabled"> {[{ content.properties.lat_contr_coeff }]}</a>
          <a ng-click="add('lat_contr_coeff', -0.05, 0, 1)" class="btn btn-default btn-box-small">
            -
          </a>
          <a ng-click="add('lat_contr_coeff', 0.05, 0, 1)" class="btn btn-default btn-box-small">
            +
          </a>
        </div>
      </div>
    </div-->

    <div class="row small-spacer">
      <div class="col-sm-6">
        <span>Allowed Flow Direction</span>
      </div>
      <div class="col-sm-6">
        <div class="btn-group">
          <a class="btn btn-default btn-box-small disabled"> {[{ content.properties.allowed_flow_dir }]}</a>
          <a ng-click="add('allowed_flow_dir', -1, 0, 2)" class="btn btn-default btn-box-small">
            -
          </a>
          <a ng-click="add('allowed_flow_dir', 1, 0, 2)" class="btn btn-default btn-box-small">
            +
          </a>
        </div>
      </div>
    </div>

    <div class="row small-spacer">
      <div class="col-sm-6">
        <span>
           {[{ selectedInfo.name }]}
        </span>
      </div>
        <div class="col-sm-6">
          <div class="btn-group structures-graph-selector">
             <a ng-click="selectInfo(selectedInfo.previous)" class="btn btn-box-small btn-default" ng-class="{disabled: selectedInfo.previous == undefined}"><i class="fa fa-arrow-left"></i></a>
            <a ng-click="selectInfo(selectedInfo.next)" class="btn btn-default btn-box-small " ng-class="{disabled: selectedInfo.next == undefined}"><i class="fa fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    <div class="row small-spacer">
        <div class="col-sm-11 structures-graph">
          <threedi-timeseries url="{[{ selectedUrl }]}" title="{[{selectedInfo.name}]}" unit="{[{selectedInfo.unit}]}" height="200px" width="370px"></threedi-timeseries>
        </div>
    </div>
    <div class="row-fluid download-row">
        <span class="col-sm-10">
        </span>
        <span class="col-sm-2">
            <a href="{[{ selectedUrl }]}&format=csv&object_type=orifice&display_name=orifice_{[{ content.properties.display_name }]}_{[{selectedInfo.name}]}" title="Download timeseries">
                <i class="fa fa-download fa-2x"></i>
            </a>
        </span>
    </div>

        <!-- </div> -->
    <!-- </div> -->

    </div>
  </div>
